<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/css/newentry.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="navbar-brand" aria-current="page" href="/home">Home</a>
            </div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/new/entry">Nova entrada</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form method="post" action="/new/entry" th:object="${dtoentry}">
    <div class="formdiv">
        <div class="mb-3">
            <label for="os" class="form-label">Os</label>
            <input type="text" th:field="*{os}" class="form-control" id="os" name="os">
            <ul>
                <li style="color:red" th:each="err : ${#fields.errors('os')}" th:text="${err}"></li>
            </ul>

            <label for="segment" class="form-label">Segment</label>
            <input type="text" th:field="*{segment}" class="form-control" id="segment" name="segment">
            <ul>
                <li style="color:red" th:each="err : ${#fields.errors('segment')}" th:text="${err}"></li>
            </ul>

            <label for="time" class="form-label">Time</label>
            <input type="time" value="" th:value="${time}" th:field="*{time}" class="form-control" id="time" name="time">
            <ul>
                <li style="color:red" th:each="err : ${#fields.errors('time')}" th:text="${err}"></li>
            </ul>

        </div>
        <div class="mb-3">
            <label for="date" class="form-label">date</label>
            <input type="date" value="" th:value="${date}" th:field="*{date}" class="form-control" id="date" name="date">
        </div>
        <ul>
            <li style="color:red" th:each="err : ${#fields.errors('date')}" th:text="${err}"></li>
        </ul>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn btn-outline-success">Submit</button>
    </div>
</form>


</body>
</html>
