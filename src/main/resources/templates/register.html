<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/css/register.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<form method="post" action="/register/processing" th:object="${dtoregister}">
    <div class="formdiv">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" field="*{username}" class="form-control" id="username" name="username">
            <ul>
                <li style="color:red" th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
            </ul>

            <label for="password" class="form-label">Password:</label>
            <input type="text" th:field="*{password}" class="form-control" id="password" name="password">
            <ul>
                <li style="color:red" th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
            </ul>

            <label for="cpassword" class="form-label">Password Confirmation:</label>
            <input type="text" th:field="*{cpassword}" class="form-control" id="cpassword" name="cpassword">
            <ul>
                <li style="color:red" th:each="err : ${#fields.errors('cpassword')}" th:text="${err}"></li>
            </ul>

            <label for="key" class="form-label">Register Key:</label>
            <input type="text" th:field="*{key}" class="form-control" id="key" name="key">
            <ul>
                <li style="color:red" th:each="err : ${#fields.errors('key')}" th:text="${err}"></li>
            </ul>

        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn btn-outline-success">Submit</button>
    </div>

</form>


</body>
</html>
